{% extends 'base.html' %}
{% load static %}
{% block content %}
<section
  class="min-h-[80vh] bg-gradient-to-r from-gray-200 via-gray-400 to-gray-500 dark:from-gray-700 dark:via-gray-800 dark:to-gray-900">
  <div class="container flex flex-col px-6 py-12 mx-auto">
    <div class="items-center lg:-mx-6">
      <div class="mt-8 lg:mx-6">
        <div
          class="w-full px-8 py-10 mx-auto overflow-hidden bg-white shadow-2xl rounded-xl dark:bg-gray-900 lg:max-w-xl">
          <div class="flex-1">
            <div class="text-center">
              <div class="flex justify-center mx-auto">
                <img class="mr-3 hidden md:flex" src="{% static '/logo.svg' %}" alt="Logo">
              </div>
              <p class="mt-3 text-gray-500 dark:text-gray-300">
                Sign in to access your account
              </p>
            </div>
            <div class="mt-8">
              <form action="/login" method="POST">
                {% csrf_token %} {% if error %}
                <div class="bg-red-500 text-gray-100 p-2 rounded-md" role="alert">
                  {{ error }}
                </div>
                {% endif %}
                <div>
                  <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email Address</label>
                  <div class="relative">
                    <input type="email" name="email" id="email" value="{{ values.email }}"
                      placeholder="Email Address               "
                      class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40 shadow-sm"
                      required /><span class="absolute inset-y-0 end-0 grid place-content-center px-4"><svg
                        xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                      </svg></span>
                  </div>
                </div>
                <div class="mt-6">
                  <div class="flex justify-between mb-2">
                    <label for="password" class="text-sm text-gray-600 dark:text-gray-200">Password</label>
                  </div>
                  <div class="relative">
                    <input type="password" name="password" id="password" placeholder="Your Password"
                      class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40 shadow-sm"
                      required /><span class="absolute inset-y-0 end-0 grid place-content-center px-4"><svg
                        xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg></span>
                  </div>
                </div>
                <div class="mt-6">
                  <button type="submit"
                    class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                    Log in
                  </button>
                </div>
              </form>
              <p class="mt-6 text-sm text-center text-gray-400">
                Don&#x27;t have an account yet?<a href="/signup"
                  class="text-blue-500 focus:outline-none focus:underline hover:underline">Sign up</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
